{% extends "../base.html" %}

{% block title %}home{% end %}


{% block body %}

{% module Sidebar() %}

{% module Menubar() %}


<div class="pusher">

    <div class="ui container">
        <div class="introduction">
            <div class="ui hidden divider"></div>
            <div class="ui hidden divider"></div>
            <div class="ui hidden divider"></div>
            <div class="ui hidden divider"></div>
            <div class="ui hidden divider"></div>
        </div>
    </div>

    <div class="ui container center">
        <div class="ui three stackable doubling cards">
            {% for project in projects %}
            <a class="ui card" href="/project?id={{ project.get("id") }}">
                <div class="header">
                    {{ project.get("name") }}
                </div>
                <div class="content">
{#                    <div class="header">{{ project.get("name") }}</div>#}
                    <div class="description">
                        {{ project.get("description","项目描述") }}
                    </div>
                </div>
            </a>
            {% end %}
        </div>
    </div>
</div>
</div>

{% end %}
